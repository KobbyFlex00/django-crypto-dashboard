<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <title>{% block title %}My DeFi Dashboard{% endblock %}</title>

    <style>
        /* Default light mode styles (already have these from Bootstrap) */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Dark Mode Styles --- */
        body.dark-mode {
            background-color: #121212 !important;
            color: #e0e0e0;
        }
        
        body.dark-mode .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border-color: #444;
        }
        
        body.dark-mode .navbar {
            background-color: #1e1e1e !important;
            border-color: #444;
        }

        body.dark-mode .navbar-brand {
            color: #fff !important;
        }
        
        body.dark-mode .form-check-label {
            color: #fff;
        }

        body.dark-mode .table {
            color: #e0e0e0;
        }

        /* Make table rows dark */
        body.dark-mode .table-hover > tbody > tr:hover > * {
            color: #e0e0e0;
            background-color: #2a2a2a;
        }

        /* Make form inputs dark */
        body.dark-mode .form-control {
            background-color: #333;
            color: #fff;
            border-color: #555;
        }

        body.dark-mode .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #007bff; /* Keep the blue focus ring */
        }
    </style>
</head>
<body>

    <div class="container my-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    
    <script>
        (function() {
            // Find the elements
            const toggle = document.getElementById('darkModeToggle');
            const body = document.body;

            // 1. Check for saved preference in localStorage
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            // 2. Apply the saved preference on page load
            if (isDarkMode) {
                body.classList.add('dark-mode');
                if (toggle) {
                    toggle.checked = true;
                }
            }

            // 3. Add the click event listener (if the toggle exists on this page)
            if (toggle) {
                toggle.addEventListener('click', function() {
                    // Add or remove the class from the body
                    const isChecked = toggle.checked;
                    body.classList.toggle('dark-mode', isChecked);
                    
                    // Save the preference to localStorage
                    localStorage.setItem('darkMode', isChecked);
                });
            }
        })();
    </script>
</body>
</html>
